<div class="flex flex-col h-screen bg-gray-100 p-4">
  <!-- Chat Messages -->
  <div class="flex-1 overflow-auto space-y-2 p-4 bg-white rounded-lg shadow-md">
    @for (message of messages; track message.id) {
      <div class="p-2 rounded-lg" [ngClass]="{'bg-blue-100 self-end': true, 'bg-gray-200 self-start': false}">
        <span class="font-bold">{{message.name}}</span>: {{message.message}}
        <span class="text-xs text-gray-500 block">{{message.createdAt}}</span>
      </div>
    }
  </div>
  
  <!-- Message Input -->
  <div class="mt-4 flex gap-2">
    <input class="flex-1 p-2 border rounded-lg" [(ngModel)]="newMessage.name" placeholder="Your name">
    <input class="flex-1 p-2 border rounded-lg" [(ngModel)]="newMessage.message" placeholder="Type a message">
    <button class="bg-blue-500 text-white px-4 py-2 rounded-lg" (click)="sendMessage()">Send</button>
  </div>
</div>
